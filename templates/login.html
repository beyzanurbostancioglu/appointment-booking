<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-tr from-gray-800 via-gray-900 to-black flex items-center justify-center p-8">
  <div class="bg-white bg-opacity-90 backdrop-blur-lg rounded-xl shadow-xl max-w-sm w-full p-8">
    <h1 class="text-3xl font-bold text-center mb-6">Admin Login</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 p-3 bg-red-100 text-red-700 rounded">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Username"
        class="w-full px-5 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-4 focus:ring-indigo-400 transition" />
      <input type="password" name="password" placeholder="Password"
        class="w-full px-5 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-4 focus:ring-indigo-400 transition" />
      <button type="submit"
        class="w-full py-3 bg-indigo-600 text-white rounded-lg font-semibold shadow-md hover:bg-indigo-700 transition duration-300">
        Login
      </button>
    </form>
  </div>
</body>
</html>
