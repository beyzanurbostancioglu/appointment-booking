<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Flatpickr CSS -->
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet" />
  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <meta charset="UTF-8" />
  <title>Book Your Appointment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-tr from-purple-600 via-indigo-700 to-blue-600 flex items-center justify-center p-8">
  <div class="bg-white bg-opacity-90 backdrop-blur-lg rounded-xl shadow-xl max-w-md w-full p-8">
    <h1 class="text-4xl font-extrabold text-indigo-900 mb-6 text-center drop-shadow-lg">Book Your Appointment</h1>
    <form method="POST" action="/book" class="space-y-6">
      <input type="text" name="name" placeholder="Your Name" required
             class="w-full px-5 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-4 focus:ring-indigo-400 transition" />
      <input type="email" name="email" placeholder="Your Email" required
             class="w-full px-5 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-4 focus:ring-indigo-400 transition" />

      <input id="datePicker" type="text" name="date" placeholder="Select a date" required
             class="w-full px-5 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-4 focus:ring-indigo-400 transition" />

      <input type="time" name="time" required
             class="w-full px-5 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-4 focus:ring-indigo-400 transition" />
      <button type="submit"
              class="w-full py-3 bg-indigo-600 text-white rounded-lg font-semibold shadow-md hover:bg-indigo-700 transition duration-300">
        Book Appointment
      </button>
    </form>
  </div>

  <!-- Flatpickr baÅŸlatma kodu, body sonunda -->
  <script>
    flatpickr("#datePicker", {
      dateFormat: "Y-m-d",
      locale: "default",
      minDate: "today"
    });
  </script>
</body>
</html>
