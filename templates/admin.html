<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold mb-6">Appointments Admin Panel</h1>

  <table class="min-w-full divide-y divide-gray-200 bg-white rounded shadow">
    <thead>
      <tr>
        <th class="px-4 py-2 text-left">Name</th>
        <th class="px-4 py-2 text-left">Email</th>
        <th class="px-4 py-2 text-left">Date</th>
        <th class="px-4 py-2 text-left">Time</th>
        <th class="px-4 py-2 text-left">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for appointment in appointments %}
      <tr class="border-t">
        <td class="px-4 py-2">{{ appointment.name }}</td>
        <td class="px-4 py-2">{{ appointment.email }}</td>
        <td class="px-4 py-2">{{ appointment.date }}</td>
        <td class="px-4 py-2">{{ appointment.time }}</td>
        <td class="px-4 py-2">
          <form method="POST" action="/delete/{{ appointment.id }}" onsubmit="return confirm('Are you sure you want to delete this appointment?');">
            <button type="submit" class="text-red-600 hover:text-red-900">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
