<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - View Appointments</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-tr from-gray-700 via-gray-800 to-black flex items-center justify-center p-8">
  <div class="bg-white bg-opacity-90 backdrop-blur-lg rounded-xl shadow-xl max-w-4xl w-full p-8">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-6 text-center drop-shadow-lg">All Appointments</h1>
    <table class="min-w-full border border-gray-300 rounded-lg overflow-hidden">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2 text-left">Name</th>
          <th class="px-4 py-2 text-left">Email</th>
          <th class="px-4 py-2 text-left">Date</th>
          <th class="px-4 py-2 text-left">Time</th>
        </tr>
      </thead>
      <tbody>
        {% for appointment in appointments %}
        <tr class="border-b border-gray-300">
          <td class="px-4 py-2">{{ appointment['name'] }}</td>
          <td class="px-4 py-2">{{ appointment['email'] }}</td>
          <td class="px-4 py-2">{{ appointment['date'] }}</td>
          <td class="px-4 py-2">{{ appointment['time'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
